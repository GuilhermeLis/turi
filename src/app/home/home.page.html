
<ion-content >

  <ion-card id = "backcolor" *ngIf="tela" >
  <img [src]= "img | async"/>
  <ion-card-content>
    <ion-card-title>
      {{nameLugar}}
      </ion-card-title>
    <p>
        {{histo}}
        <a [href]="url" *ngIf=" url != null ">
          Ler mais
        </a>
    </p>
  </ion-card-content>
  
</ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-tabs #myTabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="schedule" (click)="change('inicio')"  >
              <ion-icon name="book"></ion-icon>
              <ion-label>Como usar</ion-label>
            </ion-tab-button>
      
            <ion-tab-button tab="speakers"  >
              <ion-icon name="home"></ion-icon>
              <ion-label>Centro Hist√≥rico</ion-label>
            </ion-tab-button>
      
            <ion-tab-button tab="about" (click)="change('about')" >
              <ion-icon name="information-circle"></ion-icon>
              <ion-label>About</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
  </ion-toolbar>
</ion-footer>
