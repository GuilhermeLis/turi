
<ion-content >

  <ion-card id = "backcolor" *ngIf="tela" >
  <img [src]= "img | async"/>
  <ion-card-content>
    <ion-card-title>
      {{nameLugar}}
      </ion-card-title>
    <p>
        {{histo}}
        <a [href]="url" *ngIf=" url != null ">
          Ler mais
        </a>
    </p>
  </ion-card-content>
  
</ion-card>

</ion-content>
