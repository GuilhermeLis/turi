<ion-header>
  <ion-toolbar color = "dark">
    <ion-title>
      Turi
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "dark">

  <ion-card id = "backcolor" >
  <img [src]= "img | async"/>
  <ion-card-content>
    <ion-card-title>
      {{nameLugar}}
      </ion-card-title>
    <p class = "center" >
        {{histo}}
    </p>
  </ion-card-content>

  <ion-input [(ngModel)]="name"></ion-input>

  <div class = "container-fluid">
      <ion-button (click) = "addCoor()" class =' center' color = 'dark'>
          salvar
        </ion-button>
        <ion-button (click) = "NearPlace()" class =' center' color = 'dark'>
          buscar
        </ion-button>
  </div>
  
</ion-card>

</ion-content>
